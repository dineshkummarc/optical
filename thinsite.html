<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Art Optical Lens Calculations</title>
  <link rel="stylesheet" href="styles/screen.css" type="text/css" media="screen, projection" />
</head>
<body>
<div class="wrapper">
  <h1>Art Optical</h1>
  
  <h2>THIN<b>SITE</b>2 Lens Calculations</h2>
  <form id="convert" class="thinsite" action="" method="get">
    <div class="text">
      <span class="adjusted"></span>
      <label for="k1">First K Reading</label>
      <input class="required" type="text" id="k1" name="firstk" />
    </div>
    <div class="text">
      <span class="adjusted"></span>
      <label for="k2">Second K Reading</label>
      <input class="required" type="text" id="k2" name="secondk" />
    </div>
    <div class="text">
      <span class="adjusted"></span>
      <label for="pow1">First Power</label>
      <input class="required" type="text" id="pow1" name="first_power" />
    </div>
    <div class="text">
      <span class="adjusted"></span>
      <label for="pow2">Cylinder Power</label>
      <input type="text" id="pow2" name="second_power" />
    </div>
    <div class="text">
      <span class="adjusted"></span>
      <label for="axis">Axis</label>
      <input type="text" id="axis" name="axis" />
    </div>
    <div class="actions"><button type="submit" value="Continue"><span>Calculate</span></button></div>
  
  </form>

  <div id="convert-results" class="results">
  
    <div id="result-toric">
      This appears to require a toric design. Please consult Art Optical or use our standard lens calculator.
    </div>
  
    <div id="result-single">
      <h3>THIN<b>SITE</b>2 Lens Design</h3>
      <div class="result-diameter">Diameter: <span></span></div>
      <div class="result-base-curve">Base Curve: <span></span></div>
      <div class="result-power">Power: <span></span></div>
    </div>

  </div>
</div>
<script src="scripts/jquery.js" type="text/javascript"></script>

<script src="scripts/tools.js" type="text/javascript"></script>
<script src="scripts/jquery.tinyvalidate.js" type="text/javascript"></script>
<script src="scripts/specialty.js" type="text/javascript"></script>
</body>
</html>
