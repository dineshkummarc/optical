<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Art Optical</title>
  
</head>
<body>

<p>Conversions</p>
<form id="convert" action="" method="post">
  <div class="text">
    <label for="firstk">First K Reading</label>
    <input type="text" id="k1" name="firstk" />
  </div>
  <div class="text">
    <label for="secondk">Second K Reading</label>
    <input type="text" id="k2" name="secondk" />
  </div>
  <div class="text">
    <label for="first_power">First Power</label>
    <input type="text" id="pow1" name="first_power" />
  </div>
  <div class="text">
    <label for="second_power">Second Power</label>
    <input type="text" id="pow2" name="second_power" />
  </div>
  <div class="text">
    <label for="axis">Axis</label>
    <input type="text" id="axis" name="axis" />
  </div>
  
  <p><input type="submit" value="Continue &rarr;" /></p>
</form>

<div id="result">
  
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src="scripts/tools.js" type="text/javascript"></script>
</body>
</html>
